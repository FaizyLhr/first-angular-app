<div class="container-fluid">
  <h1 class="text-warning text-center">nav-bar works!</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="">Navbar</a
    ><ng-template ngbNavContent>Automatic content</ng-template>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul ngbNav #nav="ngbNav" class="navbar-nav mr-auto nav-tabs">
        <li ngbNavItem>
          <a
            ngbNavLink
            routerLink="/automatic-generated-component"
            routerLinkActive="active"
            >Automatic </a
          ><ng-template ngbNavContent>Automatic content</ng-template>
        </li>
        <li ngbNavItem>
          <a
            ngbNavLink
            routerLink="/manually-generated-component"
            routerLinkActive="active"
            >Manual</a
          ><ng-template ngbNavContent>Manual</ng-template>
        </li>
        <li ngbNavItem>
          <a
            ngbNavLink
            routerLinkActive="active"
            routerLink="/second-manually-generated-component"
            >Second Manual</a
          ><ng-template ngbNavContent>Second Manual</ng-template>
        </li>
        <li ngbNavItem>
          <a
            ngbNavLink
            routerLinkActive="active"
            routerLink="/communication-component"
            >Communication Component</a
          ><ng-template ngbNavContent>Communication Component</ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink routerLinkActive="active" routerLink="/child-Nav"
            >Child Nav</a
          ><ng-template ngbNavContent>ChildNav Component</ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
